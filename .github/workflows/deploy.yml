name: Deploy Frontend to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Create deployment directory if it doesn't exist
            mkdir -p ~/minihabits-web
            
            # Create .env file on the server for runtime environment variables
            cat > ~/minihabits-web/.env << EOL
            NODE_ENV=${{ vars.NODE_ENV }}
            VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}
            VITE_CONTACT_EMAIL=${{ vars.VITE_CONTACT_EMAIL }}
            EOL
            
            # Create docker-compose.yml file directly on the server
            cat > ~/minihabits-web/docker-compose.yml << 'EOL'
            services:
              minihabits-web:
                image: ghcr.io/${{ github.repository }}:latest
                container_name: minihabits-web
                labels:
                  - "traefik.enable=true"
                  - "traefik.docker.network=web"
                  - "traefik.http.routers.minihabits-web.rule=Host(`minihabits-web.fberrez.co`)"
                  - "traefik.http.routers.minihabits-web.entrypoints=websecure"
                  - "traefik.http.routers.minihabits-web.tls.certresolver=myresolver"
                  - "traefik.http.services.minihabits-web.loadbalancer.server.port=80"
                  - "traefik.http.services.minihabits-web.loadbalancer.server.scheme=http"
                restart: unless-stopped
                networks:
                  - web
                healthcheck:
                  test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
                  interval: 30s
                  timeout: 5s
                  retries: 3
                  start_period: 10s

            networks:
              web:
                external: true
            EOL
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the latest image
            cd ~/minihabits-web
            docker compose pull
            
            # Deploy with zero downtime
            docker compose up -d --force-recreate
            
            # Clean up old images
            docker image prune -af 